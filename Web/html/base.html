    $("#logo").rotate({

      },
      mouseout : function() {
        $(this).rotate({animateTo:0})
        }
      }
    });
  </script>
  <script type="text/javascript">
    ns4 = (document.layers)? true:false
    ie4 = (document.all)? true:false
    function init() {
        if (ns4) {document.captureEvents(Event.MOUSEMOVE);}
        document.onmousemove=mousemove;
    }
    function mousemove(event) {
        var mouse_x = y = 0;
        if (document.attachEvent != null) {
            mouse_x = window.event.clientX;
            mouse_y = window.event.clientY;
        } else if (!document.attachEvent && document.addEventListener) {
            mouse_x = event.clientX;
            mouse_y = event.clientY;
        }
        status="x = " + mouse_x + ", y = " + mouse_y;
        document.getElementById('background_gradient').innerHTML = 'body{'+
          'background: -moz-linear-gradient(left, #b7cce5 0%, #E6EDF5 '+(50-(mouse_x/screen.width)*100/2)+'%, #F1F5FA '+(75-(mouse_x/screen.width)*100/2)+'%, #E6EDF5 '+(100-(mouse_x/screen.width)*100/2)+'%, #b7cce5 100%);'+
            'background: -webkit-linear-gradient(left, #b7cce5 0%, #E6EDF5 '+(50-(mouse_x/screen.width)*100/2)+'%, #F1F5FA '+(75-(mouse_x/screen.width)*100/2)+'%, #E6EDF5 '+(100-(mouse_x/screen.width)*100/2)+'%, #b7cce5 100%);'+
          '}';
    }
    init()
  </script>
